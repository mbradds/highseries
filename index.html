<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./example/index.css" />
    <title>Highseries</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3 mt-3">
        <div class="col-md-4">
          <label class="mr-sm-2" for="inlineFormCustomSelect"
            >Select Product:</label
          >
          <select class="form-select" id="select-product">
            <option selected value="Propane">Propane</option>
            <option value="Butane">Butane</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="mr-sm-2" for="inlineFormCustomSelect"
            >Select Region:</label
          >
          <select class="form-select" id="select-region">
            <option selected value="Canada">Canada</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Alberta">Alberta</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Manitoba">Manitoba</option>
            <option value="Ontario">Ontario</option>
            <option value="Quebec">Quebec</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="mr-sm-2" for="inlineFormCustomSelect"
            >Select Units:</label
          >
          <select class="form-select" id="select-units">
            <option selected value="Mb/d">Mb/d</option>
            <option value="m3/d">m3/d</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <div class="hChart" id="container-tidy"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="hChart" id="container-nonTidy"></div>
        </div>
      </div>
    </div>

    <script src="https://code.highcharts.com/8.2.2/highcharts.js"></script>
    <script src="https://code.highcharts.com/8.2.2/modules/data.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./example/dist/bundle_testCharts.js" type="module"></script>
  </body>
</html>
